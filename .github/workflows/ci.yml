name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/workflows/nightly.yml"
      - ".github/workflows/release.yml"
      - "**/.md"
      - ".cursor/**"
      - ".windsurf/**"
      - ".gitignore"
      - "LICENSE"
      - ".github/renovate.json5"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1

permissions:
  contents: read
  packages: read

jobs:
  cache-prep:
    name: Prepare Cache
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install WASM target
        run: rustup target add wasm32-wasip1

      - name: Cache dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: "ci"
          save-if: true

      - name: Build all workspace artifacts and tests
        run: cargo test --no-run --workspace --all-features --locked

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: cache-prep

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install WASM target
        run: rustup target add wasm32-wasip1

      - name: Cache dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: "ci"

      - name: Run clippy
        run: cargo clippy --workspace --all-features --locked -- -D warnings

  formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    needs: cache-prep

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: cache-prep

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install WASM target
        run: rustup target add wasm32-wasip1

      - name: Cache dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: "ci"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Run tests
        env:
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: RUST_BACKTRACE=1 cargo test --workspace --all-features --locked

  # Summary job to check if all required jobs passed
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [clippy, formatting, tests]

    steps:
      - name: All jobs succeeded
        run: echo "All CI jobs passed!"
